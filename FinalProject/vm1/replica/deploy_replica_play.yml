# postgres_replica_playbook.yml
---
- name: Deploy PostgreSQL Replica using Docker Compose
  hosts: all
  become: yes
  tasks:
    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: yes

    - name: Ensure replica directory exists
      file:
        path: /mnt/app/replica
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Copy docker-compose.yml
      copy:
        src: docker-compose.yml
        dest: /mnt/app/replica/docker-compose.yml
        owner: root
        group: root
        mode: '0644'

    - name: Copy .env file
      copy:
        src: .env
        dest: /mnt/app/replica/.env
        owner: root
        group: root
        mode: '0644'

    - name: Start PostgreSQL Replica using Docker Compose
      command: docker-compose up -d
      args:
        chdir: /mnt/app/replica